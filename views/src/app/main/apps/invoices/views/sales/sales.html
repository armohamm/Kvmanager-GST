<div id="invoices-sales" class="page-layout carded fullwidth" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="space-between center">
            <div layout="row" layout-align="space-between center">
            <div style="width:200px" class="white-fg" layout="column" layout-align="start start">
                <div  class="h1" layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-cart-outline"></md-icon>
                    <span fuck_translate="EC.SaleS">Sales</span>
                </div>
                <div class="sale-count secondary-text">
                    <span fuck_translate="EC.TOTAL_SaleS">Total sales:</span>
                    <span>{{vm.sales.length}}</span>
                </div>
                
            </div>
            <md-button style="padding:2px;width:120px" class="md-accent md-raised" ng-click="vm.addInvoice()" aria-label="ADD PRODUCT">
             ADD INVOICE
            </md-button>
            </div>

            <div class="search" layout="row" layout-align="start center" flex>
                <md-icon md-font-icon="icon-magnify" class="white-text icon search-icon"></md-icon>
                <input id="invoices-products-search" class="search-input" type="text" placeholder="Search"
                       fuck_translate fuck_translate-attr-placeholder="EC.SEARCH" flex>
            </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>

            <!-- CONTENT TOOLBAR -->

            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content fullpage-datatable" layout="column" flex>

                <table class="dataTable row-border hover" datatable="ng" dt-instance="vm.dtInstance"
                       dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th class="secondary-text">
                                <div class="table-header">
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Invoice ID</span>
                                </div>
                            </th>
                            
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Customer</span>
                                </div>
                            </th>

                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Transport</span>
                                </div>
                            </th>

                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">POS</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Payment</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Status</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Date</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Actions</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sale in ::vm.sales">
                            <td>
                            <md-button ng-if="sale.freezed" class="md-icon-button" md-no-ink  aria-label="not-freezed">
                                <md-icon style="color:darkgreen" md-font-icon="icon-check-circle"></md-icon>
                            </md-button>
                            <md-button ng-if="!sale.freezed" class="md-icon-button" ng-click="vm.saleFreeze(sale._id,$event)" aria-label="not-freezed">
                                <md-icon style="color:rgb(224,224,224)" md-font-icon="icon-checkbox-blank-circle-outline"></md-icon>
                            </md-button>
                            </td>
                            
                            <td>{{sale.invID}}</td>
                            <td>{{sale.customer.name}}</td>
                            <td>{{sale.vehicle}}</td>
                            
                            
                            <td>{{vm.getPOS(sale.shipping)}}</td>
                            <td>{{(sale.total | number:0) +' â‚¹'}}</td>
                            <td>{{sale.status}}</td>
                            <td class="date">{{sale.invDate | date:"medium"}}</td>
                            <td>
                                <md-button class="edit-button md-icon-button" ng-click="vm.gotoSaleDetail(sale._id)" aria-label="Sale details"
                                           fuck_translate fuck_translate-attr-aria-label="EC.Sale_DETAILS">
                                    <md-icon md-font-icon="icon-dots-horizontal" class="s16"></md-icon>
                                </md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
